<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">  
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>

    <div class="header">
        <div class="moves">
            <p>Moves: <span id="no-of-moves"></span>
        </div>
        <div class="time">
            <p>Time: <span id="elapsed-time"></span>
        </div>
    </div>

    <div class="wrapper">
        <div class="board">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>

    <div class="btn">
        <div class="btn1">
            <input id="start-game" type="submit" value="Start Game">
        </div>
        <div class="btn2">
            <input id="reset-game" type="submit" value="Reset Game">
        </div>
    </div>

    <script src="assets/jss/script.js"></script>

  </body>
</html>
